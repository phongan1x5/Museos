<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MUSEOS</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="../../assets/fonts/stylesheet.css" />
        <link rel="stylesheet" href="../../assets/css/reset.css" />
    </head>
    <body>
        <main style="height: 1050px">
            <header class="header">
                <div class="content">
                    <div class="navbar">
                        <div class="logo">
                            <img src="../../assets/img/logo.svg" alt="" />
                            <img src="../../assets/img/museos.svg" alt="" />
                        </div>
                        <ul>
                            <li>
                                <a href="#!">
                                    <div class="noti-wrapper">
                                        <img
                                            src="../../assets/img/noti.svg"
                                            alt=""
                                        />
                                        <div class="noti-num">1</div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#!">home</a>
                            </li>
                            <li>
                                <a href="#!">library</a>
                            </li>
                            <li>
                                <a href="#!">upload</a>
                            </li>
                            <li>
                                <a href="#!">settings</a>
                            </li>
                            <li>
                                <input
                                    type="text"
                                    class="search-input"
                                    placeholder="songs, genres, artists and more..."
                                />
                            </li>
                        </ul>

                        <div class="action">
                            <a
                                href="./Pages/Sign In/signin.html"
                                class="action-link"
                                >login</a
                            >
                            <a
                                href="./Pages/Sign Up/signup.html"
                                class="action-link"
                                >sign up</a
                            >
                        </div>
                    </div>
                </div>
            </header>
            <div class="song-wrapper">
                <div class="song-cta">
                    <img src="../../assets/img/thumbnail-1.jpg" alt="" class="song-img" />
                    <div class="song-name">Exit Sign</div>
                    <div class="cta-wrapper">
                        <div class="song-artist">
                            <div class="artist-name">HIEUTHUHAI</div>
                            <div class="featuring-name">, marzuz</div>
                        </div>
                        <div class="icon-cta">
                            <div class="img-heart"><img src="../../assets/img/heart.svg" alt=""></div>
                            <div class="img-down"><img src="../../assets/img/download.svg" alt=""></div>
                            <div class="img-dot"><img src="../../assets/img/dot.svg" alt=""></div>
                        </div>
                    </div>
                </div>
                <div class="song-desc">
                    <div class="song-lyric"></div>
                    <div class="info-wrapper">
                        <div class="song-info"></div>
                        <div class="next-song"></div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="content">
                    <div class="left-footer">
                        <div class="logo">
                            <img
                                src="../../assets/img/footer-icon.svg"
                                alt=""
                            />
                            <div class="logo-text">museos</div>
                        </div>
                        <div class="copyright">
                            Copyright Â© 2023 Faculty of Information Technology
                            VNU-HCMUS. All rights reserved.
                        </div>
                    </div>
                    <div class="right-footer">
                        <a href="#!" class="terms-condition"
                            >terms and conditions</a
                        >
                        <a href="#!" class="faq">FAQ</a>
                        <a href="#!" class="contacts">contacts</a>
                    </div>
                </div>
            </footer>
        </main>
    </body>
</html>
