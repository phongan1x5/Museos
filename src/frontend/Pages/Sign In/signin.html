<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="../../assets/fonts/stylesheet.css" />
        <link rel="stylesheet" href="../../assets/css/reset.css" />
        <title>Sign in</title>
    </head>
    <body>
        <main style="height: 1050px">
            <header class="header">
                <div class="content">
                    <div class="navbar">
                        <a href="../../index.html" class="logo">
                            <img src="../../assets/img/logo.svg" alt="" />
                            <img src="../../assets/img/museos.svg" alt=""
                        /></a>
                    </div>
                </div>
            </header>
            <div class="login-wrapper">
                <div class="title">welcome to museos</div>
                <div class="login-section">
                    <div class="login-label">login</div>
                    <div class="row user-wrapper">
                        <label for="username">username/email</label>
                        <input type="text" class="user-input" id="username"/>
                    </div>
                    <div class="row password-wrapper">
                        <label for="password">password</label>
                        <input type="password" class="password-input" id="password"/>
                        <a href="#!" class="forgot-link">forgot?</a>
                    </div>
                    <div class="linebreak"></div>
                    <div class="signup-wrapper">newbie? <a href="../Sign Up/signup.html" class="signup-link">sign up</a></div>
                    <button class="btn continue-cta">continue</button>
                </div>
            </div>
        </main>
    </body>
</html>
